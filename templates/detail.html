<div class="navbar">
  <div class="navbar-inner">
    <div class="left sliding">
      <a href="../index.html" class="back link">
        <span class="backButton">Back</span>
      </a>
    </div>
    <div class="center sliding">{{Name}}â€‹</div>
  </div>
</div>

<div class="pages">
  <div data-page="partslist" class="page">
    <div class="page-content">
      <div class="content-block inset">
        <div class="content-block-inner">
          <!-- Moped part image -->
          <img class="partImg" src="{{URL}}" alt="Honda PCX 125cc part image">
          <hr />
            <!-- Loops through all the parts and displays -->
            {{#Parts}}
            <h3 class="partTitle">{{Part}}</h3>
            <p class="partText">{{PartDetail}}</p><hr />
            {{/Parts}}
        </div>
        <!-- Comments section -->
        <h3>Comments:</h3>
        <!-- Loops through all the comments and displays -->
        {{#Comments}}
        <div class="commentBox">
          <div>
            <img class="userImg" src="{{UserImg}}" alt="User profile image">
          </div>
          <div class="userCon2">
            <p class="userName">{{Username}}</p>
            <p class="userComment">{{Comment}}</p>
          </div>
        </div>
        {{/Comments}}
      </div>
    </div>
  </div>
</div>
